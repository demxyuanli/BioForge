<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting AiForger Pro</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0d1117;
        --fg: #e6edf3;
        --muted: #8b949e;
        --accent: #58a6ff;
        --glow: rgba(88, 166, 255, 0.35);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--fg);
        overflow: hidden;
      }
      .bg {
        position: fixed;
        inset: 0;
        background:
          radial-gradient(ellipse 80% 50% at 50% 0%, var(--glow), transparent 50%),
          linear-gradient(180deg, #0d1117 0%, #161b22 100%);
      }
      .wrap {
        position: relative;
        z-index: 1;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        padding: 24px;
      }
      .logo-text {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: var(--fg);
        text-shadow: 0 0 40px var(--glow);
      }
      .logo-text span {
        color: var(--accent);
      }
      .bar-wrap {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }
      .bar {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, var(--accent), #79c0ff);
        border-radius: 2px;
        animation: load 1.2s ease-in-out infinite;
      }
      .hint {
        font-size: 13px;
        color: var(--muted);
      }
      @keyframes load {
        0%, 100% { transform: translateX(-100%); }
        50% { transform: translateX(350%); }
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="wrap">
      <div class="logo-text">AiForger <span>Pro</span></div>
      <div class="bar-wrap">
        <div class="bar"></div>
      </div>
      <div class="hint">Starting services...</div>
    </div>
  </body>
</html>
