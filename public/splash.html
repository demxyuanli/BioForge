<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting PrivateTune Pro</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #111827;
        color: #f9fafb;
        overflow: hidden;
      }
      .bg {
        position: fixed;
        inset: 0;
        background:
          radial-gradient(900px 500px at 12% 15%, rgba(59, 130, 246, 0.28), transparent 65%),
          radial-gradient(700px 420px at 88% 78%, rgba(147, 51, 234, 0.24), transparent 70%),
          linear-gradient(160deg, #0b1220 0%, #111827 55%, #0f172a 100%);
      }
      .bg::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 32px 32px;
        mask-image: radial-gradient(circle at center, black 20%, transparent 85%);
      }
      .bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, transparent 45%, rgba(0, 0, 0, 0.45) 100%);
      }
      .wrap {
        position: relative;
        z-index: 1;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 14px;
      }
      .spinner {
        width: 34px;
        height: 34px;
        border: 3px solid rgba(255, 255, 255, 0.22);
        border-top-color: #60a5fa;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .title {
        font-size: 17px;
        font-weight: 600;
      }
      .hint {
        font-size: 13px;
        opacity: 0.8;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="wrap">
      <div class="spinner"></div>
      <div class="title">PrivateTune Pro is starting</div>
      <div class="hint">Preparing backend services...</div>
    </div>
  </body>
  </html>
